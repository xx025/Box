name: Test Build

on:
#  push:
#    branches:
#      - main
#  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'tools platform-tools build-tools;34.0.0 platforms;android-34'
      - name: Create local.properties
        run: echo "sdk.dir=${ANDROID_SDK_ROOT:-$HOME/.android/sdk}" >> local.properties
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Download TVBoxOSC keystore and configure signing
        run: |
          curl -sL -o app/TVBoxOSC.jks "https://github.com/j4Uq/TVBoxOSC/raw/master/.github/workflows/TVBoxOSC.jks"
          echo "RELEASE_STORE_FILE=./TVBoxOSC.jks" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=TVBoxOSC" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=TVBoxOSC" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=TVBoxOSC" >> gradle.properties
      - name: Build With Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all
      - name: Prepare App
        run: |
          mkdir -p ${{ github.workspace }}/apk/
          for file in `find ~ -name "*.apk" -print`; do
            mv "$file" ${{ github.workspace }}/apk/
          done
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: com.github.tvbox.osc
          path: ${{ github.workspace }}/apk/*
