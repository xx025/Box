name: Test Build

on:
#  push:
#    branches:
#      - main
#  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'tools platform-tools build-tools;34.0.0 platforms;android-34'
      - name: Create local.properties
        run: echo "sdk.dir=${ANDROID_SDK_ROOT:-$HOME/.android/sdk}" >> local.properties
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Download TVBoxOSC keystore and configure signing
        run: |
          curl -sL -o app/TVBoxOSC.jks "https://github.com/j4Uq/TVBoxOSC/raw/master/.github/workflows/TVBoxOSC.jks"
          echo "RELEASE_STORE_FILE=./TVBoxOSC.jks" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=TVBoxOSC" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=TVBoxOSC" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=TVBoxOSC" >> gradle.properties
      - name: Build With Gradle
        run: |
          chmod +x gradlew
          # 构建通用 + 海信 Java 版（arm64 + armeabi），不构建 Python，共 4 个已签名 APK
          ./gradlew assembleArm64GenericNormalRelease assembleArmeabiGenericNormalRelease assembleArm64HisenseNormalRelease assembleArmeabiHisenseNormalRelease --build-cache --parallel --daemon --warning-mode all
      - name: Prepare App
        run: |
          mkdir -p ${{ github.workspace }}/apk/
          find . -name "*.apk" -type f | while read f; do mv "$f" ${{ github.workspace }}/apk/; done
          ls -la ${{ github.workspace }}/apk/
      - name: Verify APK signing
        run: |
          apk=$(ls ${{ github.workspace }}/apk/*.apk 2>/dev/null | head -1)
          apksigner=$(ls $ANDROID_HOME/build-tools/*/apksigner 2>/dev/null | head -1)
          if [ -n "$apk" ] && [ -n "$apksigner" ]; then
            echo "Verifying signing of: $apk"
            "$apksigner" verify -v --print-certs "$apk" || true
            echo "--- META-INF (signature files) ---"
            unzip -l "$apk" | grep -E "META-INF/(.*\.RSA|.*\.SF|.*\.MF)" || true
          else
            echo "No APK or apksigner found; listing apk dir:"
            ls -la ${{ github.workspace }}/apk/ || true
          fi
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: com.github.tvbox.osc
          path: ${{ github.workspace }}/apk/*
